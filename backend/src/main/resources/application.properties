# Server Configuration
#  --> port number 8080 on which my application will run
server.port=8080

# JWT Configuration
jwt.secret=your_secret_key_here
#jwt expiration for 5hrs
jwt.expiration=18000 

# Database Configuration

spring.datasource.url=jdbc:h2:mem:twitterdb

spring.datasource.driverClassName=org.h2.Driver

spring.datasource.username=sa
spring.datasource.password=

spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

spring.jpa.hibernate.ddl-auto=update

spring.jpa.show-sql=true

# Logging Configuration
#This will log detailed information about security-related actions, such as authentication and authorization processes.
logging.level.org.springframework.security=DEBUG
 # allowing detailed logs for actions like user authentication, JWT generation, etc.
logging.level.com.auth=DEBUG

# CORS Configuration
spring.mvc.cors.allowed-origins=http://localhost:3000

spring.mvc.cors.allowed-methods=GET,POST,PUT,DELETE,OPTIONS

spring.mvc.cors.allowed-headers=*
#This setting allows the sending of credentials (like cookies or HTTP authentication) with the CORS request
spring.mvc.cors.allow-credentials=true

# Enable logging
logging.level.root=INFO
logging.level.com.auth=DEBUG 
# Log everything from your package at DEBUG level
logging.file.name=logs/application.log 
#This directs the application logs to be written to a file located at logs/application.log within the project directory.
# Log output to a file

logging.level.com.auth.service=INFO
